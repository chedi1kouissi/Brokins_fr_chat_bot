<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant Assurance Emprunteur</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 { text-align: center; }
    form { margin-top: 1rem; }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Assistant Assurance Emprunteur</h1>
  <form id="chat-form">
    <textarea name="question" placeholder="Posez votre question ici..."></textarea>
    <br />
    <button type="submit">Envoyer</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("chat-form");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      responseDiv.innerHTML = "⏳ Veuillez patienter...";
      const res = await fetch("/ask_question/", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      responseDiv.innerHTML = data.response || "❌ Une erreur est survenue.";
    });
  </script>
</body>
</html>
